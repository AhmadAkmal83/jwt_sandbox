databaseChangeLog:
  - changeSet:
      id: 20250821-1056-create-users-table
      author: team_backend
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: email_verification_token
                  type: VARCHAR(255)
              - column:
                  name: email_verification_token_expiry
                  type: TIMESTAMPTZ
              - column:
                  name: password_reset_token
                  type: VARCHAR(255)
              - column:
                  name: password_reset_token_expiry
                  type: TIMESTAMPTZ
              - column:
                  name: created_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMPTZ
                  defaultValueComputed: "CURRENT_TIMESTAMP"
                  constraints:
                    nullable: false

  - changeSet:
      id: 20250821-1056-create-user-roles-table
      author: team_backend
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_roles_user_id
                    references: users(id)
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role
            constraintName: pk_user_roles
